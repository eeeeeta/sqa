[package]
name = "sqa"
version = "0.1.0"
authors = ["eeeeeta <eeeeeta@users.noreply.github.com>"]

[dependencies]
libc = "0.2.8"
enum_primitive = "0.1.0"
num = "0.1.31"
portaudio = { git = "https://github.com/RustAudio/rust-portaudio" }
rsndfile = { path = "../rsndfile/" }
uuid = { git = "https://github.com/rust-lang-nursery/uuid", rev = "34ff260", features = ["use_std", "v4"] }
crossbeam = "0.2.5"
time = "0.1.35"
chrono = "0.2.22"
rustbox = "0.8.1"
gtk = { version = "0.1.0", features = ["v3_12"] }
gdk = { version = "0.5.0", features = ["v3_12"] }
gdk-sys = { version = "0.3.1", features = ["v3_12"] }
gtk-sys = { version = "0.3.1", features = ["v3_12"] }
glib = { version = "0.1.0" }
mopa = "0.2.2"
bounded-spsc-queue = "0.1.2"
mio = "0.5.0"

[profile.release]
debug = true
